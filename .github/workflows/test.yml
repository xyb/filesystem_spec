name: tests

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  tests:
    name: py${{ matrix.python-version }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        #python-version: [3.6, 3.7, 3.8]
        python-version: [3.8]
        os: ["ubuntu-latest", "macOS-latest", "windows-latest"]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt update -y && sudo apt install -y libsnappy-dev libfuse-dev
        elif [ "$RUNNER_OS" == "Windows" ]; then
          wget https://download.lfd.uci.edu/pythonlibs/x2tqcw5k/python_snappy-0.5.4-cp38-cp38-win_amd64.whl
          pip install ./python_snappy-0.5.4-cp38-cp38-win_amd64.whl
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install snappy
        else
          echo "$RUNNER_OS not supported"
          exit 1
        fi
      shell: bash
    #    source ci/install.sh
    - name: Test with tox
      run: tox
      env:
        PLATFORM: ${{ matrix.os }}
